<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Asistente Virtual</title>
    <link rel="stylesheet" href="/static/estilos/login.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #e8f6ef;
            color: #27ae60;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #27ae60;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <box-icon name='bot' class="logo-icon"></box-icon>
        </div>
        
        <div class="login-header">
            <h1>Asistente Virtual</h1>
            <p>Inicia sesión para acceder a tu asistente personal</p>
        </div>

        {% if error %}
        <div class="error-message">
            <box-icon name='error' color="#c33"></box-icon>
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-message">
            <box-icon name='check-circle' color="#27ae60"></box-icon>
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="usuario">
                    <box-icon name='user'></box-icon>
                    Usuario
                </label>
                <input type="text" id="usuario" name="usuario" class="form-input" required 
                       placeholder="Ingresa tu nombre de usuario">
            </div>

            <div class="form-group">
                <label class="form-label" for="contraseña">
                    <box-icon name='lock-alt'></box-icon>
                    Contraseña
                </label>
                <input type="password" id="contraseña" name="contraseña" class="form-input" required 
                       placeholder="Ingresa tu contraseña">
            </div>

            <button type="submit" class="btn-login">
                <box-icon name='log-in'></box-icon>
                Iniciar Sesión
            </button>
        </form>

        <div class="login-links">
            <a href="/registro" class="login-link">¿No tienes cuenta? Regístrate</a>
            <a href="/recuperacion" class="login-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Limpiar mensajes después de 5 segundos
        setTimeout(() => {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transition = 'opacity 0.5s';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
